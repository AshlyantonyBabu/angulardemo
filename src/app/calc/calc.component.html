
<div >

        <div class="row">
                <form class="col s12">
                  <div class="row">

                      <input placeholder="Placeholder" id="first_name" type="text" class="validate" name="n1"[(ngModel)]="num1">

                    </div>

                    </div>
                  </div>
                  
                  
                  
                  <button  (click)="add();" class="btn waves-effect waves-light" type="submit" name="action">Add
